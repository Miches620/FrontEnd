<!-- inicio -->
<section class="bgimage" id="inicio">
  
  <div class="container-fluid">
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
          <h2 class="hero_title">#Yoprogramo</h2>
          <p class="hero_desc">Fullstack Developer Jr en Lujan, Bs. As</p>
      </div>
      </div>
  </div>
</section>

  <!-- Modal Login-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Acceso de Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiarFormulario()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formulario">
                <div class="mb-3">
                  <label for="loginUsuario" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="loginUsuario" formControlName="ingresoUsuario">
                </div>
                <div class="mb-3">
                  <label for="loginContraseña" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="loginContraseña" formControlName="ingresoContraseña">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarLogin" class="btn btn-secondary" data-bs-dismiss="modal" (click)="limpiarFormulario()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal Logout-->
   <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Acceso de Administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formulario">
                <div class="modal-body">
                  <p>Esta seguro de que desea cerrar session?</p>
                </div>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarLogout" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="cerrarSesion()">Cerrar Sesion</button>
        </div>
      </div>
    </div>
  </div>
