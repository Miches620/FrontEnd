<!-- acercade-->
<section id="acercade">
    <div class="container mt-4 pt-4">
        <h1 class="text-center">Acerca de mi <button id="editarAcercaDe"><i class='fas servicesIcon fa-feather'></i></button></h1>
        <div class="row mt-4">
            <div class="col-lg-4">
                <img [src]="persona.img" class= "imageAboutPage" alt="yo">
            </div>
  
            <div class="col-lg-8">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <ul>
                            <li>Nombre:<h6 id="nombre">{{persona.nombre}}</h6></li>
                            <li>Edad:<h6 id="edad">{{persona.edad}}</h6></li>
                            <li>Titulo:<h6 id="telefono">{{persona.titulo}}</h6></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </section>
