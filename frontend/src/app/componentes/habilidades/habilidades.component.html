<!--habilidades-->
<section id="habilidades">
    <div class="row">
      <h1 class="text-center">Habilidades <button *ngIf="usuarioAutentificado" id="editarHabilidades"><i class='fas servicesIcon fa-feather'></i></button></h1>
      <div class="col-lg-4 mt-4">
        <h2 class="text-center"> Habilidades Blandas </h2>
        <div *ngFor="let item of hBlandas">
          <h6 id="skill5">{{item.habilidad}}</h6>
      <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="item.porcentaje +'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"id="valorSkill5">{{item.porcentaje}} %</div>
        </div>
        </div>
  </div>
        <div class="col-lg-4 mt-4">
              <h2 class="text-center"> Habilidades Duras </h2>
              <div *ngFor="let item of hDuras">
                <h6 id="skill5">{{item.habilidad}}</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="item.porcentaje +'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"id="valorSkill5">{{item.porcentaje}} %</div>
              </div>
              </div>
        </div>
    </div>   
    </section>
